<body>
    <div id="data"></div>
    <h3>sorting array </h3>
    <div id="data1"></div>

    <script>
        let x=[
            {fn:"rakesh",ln:"reddy"},
            {fn:"ramesh",ln:"kumar"},
            {fn:"sathish",ln:"patel"},
            {fn:"ravi",ln:"kumar"},
            {fn:"lokesh",ln:"babu"}
        ]
        let y="<table border=1>";
        y+= "<tr> <th>firstname</th> <th>lastname</th> </tr>";
        x.map(function(val){
            y+="<tr><td>"+val.fn+"</td><td>"+val.ln+"</tr>"
        });
        y+="</table>";
        document.getElementById("data").innerHTML=y;

        

        var array1=x.sort(function(a,b){
            if (a.fn < b.fn) //sort string ascending
                return -1;
            if (a.fn > b.fn)
                return 1;
            return 0;
            });
            console.log(array1);
