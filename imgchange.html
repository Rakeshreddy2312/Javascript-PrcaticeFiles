<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="img" onclick="changeIMG()">click here to change image</button>
    <img src="/images/fzs-fi-new-2021.png" alt="" class="image">
    <script>
        function changeIMG(){
            
            var x= document.querySelector(".image");
            if(x.getAttribute("src")=="/images/fzs-fi-new-2021.png")
            {
            x.setAttribute("src","/images/r15m.png");
            x.setAttribute("title","fzs bike")
            } 
            else if(x.getAttribute("src")=="/images/r15m.png")
            {
                x.setAttribute("src","/images/Rayzr-Hybrid.png"); 
            }
            else if(x.getAttribute("src")=="/images/Rayzr-Hybrid.png")
            {
                x.setAttribute("src","/images/fascino-125-fi-BT-Blue.png"); 
            }
            else 
            {
                x.setAttribute("src","/images/fzs-fi-new-2021.png")
            }
           
        }
    </script>
</body>
</html>
